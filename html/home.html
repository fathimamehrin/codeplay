<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
<link href="https://fonts.googleapis.com/css2?family=Jaini+Purva&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/home.css">
</head>
<body>

<nav class="navbar">
  <div class="menu">
      <img src="/images/Group 119.png" alt="menu" width="24">
  </div>

  <div class="right">
      <div class="profile">
          <img class="pic-icon" src="" alt="profile">
          <div class="profile-name"></div>
      </div>

      <div class="points">
          <img src="/images/Group 115.png" width="24">
          <span id="points-count">00</span>
      </div>

      <div class="graph">
          <img src="/images/Group 116.png" width="24">
      </div>

      <div class="notifications">
          <img src="/images/notifi.png" width="24">
      </div>
  </div>
</nav>


  <main>

    <div class="card plain">
      <a href="study-deck.html" class="module-btn plain" id="studydeck-btn">Study Deck</a>
    </div>

    <div class="card">
      <a href="html-module.html" class="module-btn" id="html-btn">
        <img class="html-icon" src="/images/HTML5_logo_and_wordmark.svg 1.png" alt="HTML">
        <span class="html">HTML</span>
        <img src="/images/636014 1.png" class="unlock" alt="unLocked">
        <img src="/images/Group 115.png" class="egg" alt="Egg">
        <span class="progress" id="html-progress">0/30</span>
      </a>
    </div>

   
    <div class="card">
      <a href="css-module.html" class="module-btn locked" id="css-btn">
        <img class="css-icon" src="/images/css3-logo-png_seeklogo-186678 1.png" alt="CSS">
        <span class="CSS">CSS</span>
        <img src="/images/Group 124.png" class="lock" alt="Locked">
               <img src="/images/Group 115.png" class="egg" alt="Egg">
         <span class="progress" id="css-progress">0/50</span>
      </a>
    </div>

   
    <div class="card">
      <a href="js-module.html" class="module-btn locked" id="js-btn">
        <img class="js-icon" src="/images/image 9.png" alt="JavaScript">
        <span class="js">JavaScript</span>
        
        <img src="/images/Group 124.png" class="lock" alt="Locked">
               <img src="/images/Group 115.png" class="egg" alt="Egg">
        <span class="progress" id="js-progress">0/60</span>
      </a>
    </div>
  </main>

  <script src="/js/home.js"></script>
</body>
</html>
