<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Builder Game</title>
  <link rel="stylesheet" href="/css/html2game.css">
</head>
<body>

<div class="game">

  <h1>ğŸ— HTML Builder Game</h1>
  <p>Click the correct tag to build the page</p>

  <div class="task" id="task">
    Task: Add a main heading
  </div>


  <div class="output" id="output"></div>

  
 <div class="buttons">
  <button data-tag="a">&lt;a&gt;</button>
  <button data-tag="img">&lt;img&gt;</button>
  <button data-tag="table">&lt;table&gt;</button>
  <button data-tag="ol">&lt;ol&gt;</button>
  <button data-tag="ul">&lt;ul&gt;</button>
  <button data-tag="dl">&lt;dl&gt;</button>
  <button data-tag="div">&lt;div&gt;</button>
</div>



  <p id="message"></p>

</div>

<script src="/js/html2game.js"></script>
</body>
</html>
